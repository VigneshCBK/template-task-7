<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head-css{
            text-align: center;
            line-height: 20px;
        }
        .head-css h1{
            position: relative;
        }

        .head-css h1::before{
            position: absolute;
            content: "";
            width: 20px;
            background-color: black;
            height: 5px;
            top: 0;
            margin: 4px 10px;
            display: inline-block;
            
        }
    </style>
</head>

<body>
    <div class="head-css">
        <h1>Vicky</h1>
    </div>
</body>
</html>
